<h2 mat-dialog-title>Move in playlist</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input matInput type="number" placeholder="Position" (keyup)="getInput($event)">
  </mat-form-field></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="dialogData" cdkFocusInitial>Move</button>
</mat-dialog-actions>
