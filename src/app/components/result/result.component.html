<table mat-table [dataSource]="result" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      Options
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngIf="type == 0">
          <button mat-menu-item (click)="openDeleteDialog(element.track.uri)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="openMoveDialog(element.track.uri, element.track.index)">
            <mat-icon>compare_arrows</mat-icon>
            <span>Move</span>
          </button>
        </div>
        <div *ngIf="type == 0">
          <button mat-menu-item (click)="openAddDialog(element.track.uri)">
            <mat-icon>add</mat-icon>
            <span>Add</span>
          </button>
        </div>
        <div *ngIf="type == 1">
          <button mat-menu-item (click)="openAddDialog(element.uri)">
            <mat-icon>add</mat-icon>
            <span>Add</span>
          </button>
        </div>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        {{element.track.index}}
      </div>
      <div *ngIf="type == 1">
        {{element.index}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        {{element.track.name}}
      </div>
      <div *ngIf="type == 1">
        {{element.name}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        <div *ngFor="let artist of element.track.artists">
          {{artist.name}}
        </div>
      </div>
      <div *ngIf="type == 1">
        <div *ngFor="let artist of element.artists">
        {{artist.name}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="BPM">
    <th mat-header-cell *matHeaderCellDef> BPM </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        {{element.track.BPM}}
      </div>
      <div *ngIf="type == 1">
        {{element.BPM}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> key </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        {{element.track.key}}
      </div>
      <div *ngIf="type == 1">
        {{element.key}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        {{msToTime(element.track.time)}}
      </div>
      <div *ngIf="type == 1">
        {{msToTime(element.time)}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="demo">
    <th mat-header-cell *matHeaderCellDef>Demo</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="type == 0">
        <button mat-mini-fab (click)="spotify.playDemo(element.track.preview_url)">
          <mat-icon aria-label="play">play_arrow</mat-icon>
        </button>
      </div>
      <div *ngIf="type == 1">
        <button mat-mini-fab (click)="spotify.playDemo(element.preview_url)">
          <mat-icon aria-label="play">play_arrow</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
