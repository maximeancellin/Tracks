<table mat-table [dataSource]="result" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.track.name}} </td>
  </ng-container>

  <ng-container matColumnDef="artist">
  <th mat-header-cell *matHeaderCellDef> Artist </th>
  <td mat-cell *matCellDef="let element"> {{element.track.artists[0].name}} </td>
  </ng-container>

  <ng-container matColumnDef="BPM">
    <th mat-header-cell *matHeaderCellDef> BPM </th>
    <td mat-cell *matCellDef="let element"> {{element.track.BPM}} </td>
  </ng-container>

  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> key </th>
    <td mat-cell *matCellDef="let element"> {{element.track.key}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.track.time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
