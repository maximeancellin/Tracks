<mat-drawer-container class="main-container">
  <mat-drawer mode="side" opened class="side-container">
    <mat-list>
      <mat-list-item>
        <form class="form-config" >
          <mat-form-field class="form-width">
            <input (keyup)="search($event)" matInput placeholder="Search" value="" autofocus>
          </mat-form-field>
        </form>
      </mat-list-item>
      <h3 mat-subheader>Filter</h3>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    {{spotify.getJson(data)}}
    <app-result [data]="data"></app-result>
  </mat-drawer-content>
</mat-drawer-container>
